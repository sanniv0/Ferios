# Netlify configuration for Ferios React App

[build]
  # Directory to change to before starting a build
  base = "/"
  
  # Directory that contains the deploy-ready HTML files and assets
  publish = "dist"
  
  # Build command - explicitly install dev dependencies (vite is in devDependencies)
  command = "npm ci --include=dev && npm run build"

# Specify Node.js version (required for Vite 7.x)
# NPM_CONFIG_PRODUCTION=false ensures devDependencies (like vite) are installed
[build.environment]
  NODE_VERSION = "20.20.0"
  NPM_CONFIG_PRODUCTION = "false"

# Redirect rules for Single Page Application (SPA)
# This ensures React Router works correctly
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

